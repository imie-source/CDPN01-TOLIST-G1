version = '1.0.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'cargo'

sourceCompatibility  = 1.6

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
        resources {
            srcDir 'test'
        }
    }
    
}

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'org.jboss.spec.javax.servlet:jboss-servlet-api_3.0_spec:1.0.0.Final'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile 'org.mockito:mockito-core:1.9.5'
    classpath 'org.gradle.api.plugins:gradle-cargo-plugin:0.6.1'
    def cargoVersion = '1.3.3'
    cargo "org.codehaus.cargo:cargo-core-uberjar:$cargoVersion",
          "org.codehaus.cargo:cargo-ant:$cargoVersion"
} 

war {
	from 'WebContent'
}

cargo {
    containerId = 'Jboss 7.1'
    port = 9990

	remote {
        hostname = 'localhost'
        username = 'moi'
        password = 'moi'		
	}
}

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies { classpath "org.gradle.api.plugins:gradle-cargo-plugin:0.6"  }
}

